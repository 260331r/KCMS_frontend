<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除しました報告画面</title>
    <style>
        /* 背景全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFDD0; /* 背景色を指定 */
        }

        /* ヘッダー部分のスタイル */
        header {
            background-color: #FF7F00; /* 文字色に基づいた背景 */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        /* コンテナ全体のスタイル */
        .container {
            padding: 20px;
            text-align: center;
        }

        /* メッセージテキストのスタイル */
        .message {
            font-size: 1.2em;
            color: #FF7F00; /* 文字の色を指定 */
            margin: 20px 0;
        }

        /* ボタンのスタイル */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFFFFF; /* ボタンの背景色 */
            color: #FF7F00; /* ボタンの文字色 */
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #FF7F00; /* ボタンの縁の色 */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ボタンのホバー時のスタイル */
        .button:hover {
            background-color: #FF7F00; /* ボタン背景を文字色に変更 */
            color: white; /* ホバー時の文字色を白に */
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        削除しました報告画面
    </header>

    <!-- メインコンテンツ -->
    <div class="container">
        <p class="message">アカウントの削除が完了しました。</p>
        <a href="index.html" class="button">トップページに戻る</a>
    </div>
</body>
</html>
