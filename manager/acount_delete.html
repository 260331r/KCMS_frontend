<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除しました報告画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e5;
        }

        header {
            background-color: #6b5b4d;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .message {
            font-size: 1.2em;
            color: #6b5b4d;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f4b183;
            color: #6b5b4d;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #6b5b4d;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: #6b5b4d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        削除しました報告画面
    </header>

    <div class="container">
        <p class="message">アカウントの削除が完了しました。</p>
        <a href="index.html" class="button">トップページに戻る</a>
    </div>
</body>
</html>
