<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント情報検索結果画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e5;
        }

        header {
            background-color: #6b5b4d;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        .container {
            padding: 20px;
        }

        .account-info {
            border: 2px solid #f4b183;
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .account-info h3 {
            margin: 0 0 10px 0;
            color: #6b5b4d;
        }

        .account-info p {
            margin: 5px 0;
        }

        .delete-button {
            display: block;
            width: 200px;
            margin: 20px auto 0 auto;
            text-align: center;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <header>
        アカウント情報検索結果画面
    </header>

    <div class="container">
        <div class="account-info">
            <h3>アカウント名: サンプルユーザー</h3>
            <p>メールアドレス: sample@example.com</p>
            <p>登録日: 2023-01-01</p>
        </div>

        <button class="delete-button" onclick="location.href='UI_delete_report.html'">削除</button>
    </div>
</body>
</html>
