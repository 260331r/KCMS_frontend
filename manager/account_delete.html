<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除しました報告画面</title>
    <style>
        /* 全体設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffdd0; /* 背景色 */
        }

        /* ヘッダー部分 */
        #header {
            background-color: #6b5b4d;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        /* コンテナ部分 */
        .container {
            padding: 20px;
            text-align: center;
        }

        /* メッセージ */
        .message {
            font-size: 1.2em;
            color: #ff7f00; /* 文字色 */
            margin: 20px 0;
        }

        /* ボタン設定 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff; /* ボタン背景色 */
            color: #ff7f00; /* ボタン文字色 */
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #ff7f00; /* ボタン縁の色 */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ボタンホバー効果 */
        .button:hover {
            background-color: #ff7f00;
            color: white;
        }
    </style>
</head>

<body>
    <!-- ヘッダー部分 -->
    <header id="header">
        削除しました報告画面
    </header>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- メッセージ -->
        <p class="message">アカウントの削除が完了しました。</p>
        <!-- トップページに戻るボタン -->
        <a href="manager_toppage.html" class="button">トップページに戻る</a>
    </div>
</body>

</html>
