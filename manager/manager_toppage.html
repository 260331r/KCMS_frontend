<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者トップページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e5;
        }

        header {
            background-color: #6b5b4d;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .search-bar input {
            width: 250px;
            padding: 10px;
            border: 2px solid #6b5b4d;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #f4b183;
            color: #6b5b4d;
            border: 2px solid #6b5b4d;
            border-left: none;
            border-radius: 0 5px 5px 0;
            font-size: 1em;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #6b5b4d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        管理者トップページ
    </header>

    <div class="search-bar">
        <input type="text" placeholder="IDを入力してください">
        <button>検索</button>
    </div>
</body>
</html>
