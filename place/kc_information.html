<!--出店者詳細画面--> 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="kc_information.css">
        <script src="kc_information.js"></script>
        <title>キッチンカー詳細情報</title>
    </head>
    <body>
        <span class="COMMON_TEXT TITLE_TEXT">キッチンカー詳細情報</span>

        <!-- 店舗情報 -->
        <div class="KC_NAME" id="store_name">店名</div>
        <div class="KC_GENRE" id="store_genre">商品ジャンル</div>
        <div class="KC_MENU" id="store_menu">メニュー </div>
        <div class="KC_PHOTO">
            <img id="store_photo" src="" alt="店舗の写真" style="width: 100%; height: auto;">
        </div>

        <!-- 出店予定リスト -->
        <div id="list" class="LIST_CONTAINER">出店予定</div>

        <!-- エラーメッセージを表示するエリア -->
        <div id="error" class="COMMON_TEXT"></div>  <!-- エラーメッセージをここに表示 -->

    </body>
</html>
