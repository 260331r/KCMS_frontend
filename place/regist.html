<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="regist.css">
        <script src="regist.js"></script>
    </head>
    <body>
        <span class="COMMON_TEXT TITLE_TEXT">場所提供者アカウント登録</span>

        <div class="INPUT_CONTAINER">
            <span class="COMMON_TEXT">メールアドレス</span>
            <input id="email" class="INPUT_TEXT" type="email" placeholder="kitchen@sample.com" maxlength="256" required>
            <span class="COMMON_TEXT">パスワード</span>
            <input id="password1" class="INPUT_TEXT" type="password" minlength="8" maxlength="20" required>
            <span class="COMMON_TEXT">パスワード（確認）</span>
            <input id="password2" class="INPUT_TEXT" type="password" minlength="8" maxlength="20" required>
            <span class="COMMON_TEXT">場所名</span>
            <input id="place_name" class="INPUT_TEXT" required>
            <span class="COMMON_TEXT">住所</span>
            <input id="place_address" class="INPUT_TEXT" maxlength="40" required>
            <span class="COMMON_TEXT">地域</span>
            <select id="city" class="INPUT_TEXT" required></select>
            <span class="COMMON_TEXT">電話番号</span>
            <input id="tel_num" class="INPUT_TEXT" type="tel" pattern="[0-9]{11}" placeholder="09012345678" required>
            <span class="COMMON_TEXT">連絡手段1（必須）</span>
            <input id="contact1" class="INPUT_TEXT" maxlength="20" required>
            <span class="COMMON_TEXT">連絡手段2（任意）</span>
            <input id="contact2" class="INPUT_TEXT" maxlength="20">
            <span class="COMMON_TEXT">責任者名</span>
            <input id="response" class="INPUT_TEXT" maxlength="20" required>
            <span class="COMMON_TEXT">備考</span>
            <textarea id="remark" rows="5" cols="30" maxlength="100"></textarea>
        </div>
        <p id="error" class="COMMON_TEXT" style="padding-top: 30px;"></p>
        <button id="resist_button" class="RESIST_BUTTON">登録</button>
    </body>
</html>
