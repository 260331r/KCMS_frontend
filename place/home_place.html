<!DOCTYPE html>
<!--場所提供者向けホーム画面-->
<!--カレンダーを表示する関数calender.jsとスタイルシートcalender.cssを借りて作っています-->
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="home_place.css">
        <link rel="stylesheet" href="calender.css">
        <!--アイコンをfontAwesomeから借りてる-->
        <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">

    </head>
    <body>
        <div>
            <!--user/genre_search.htmlからのコピペ　idまわりは未実装-->
            <input id="JENRE_INPUT" class="input_box" placeholder="検索" autocomplete="off">
            <button id="SEARCH_BUTTON" class="common_button">次へ</button>
        </div>

        <div class = "common_text user_text">出店予定</div>

        <!--カレンダー-->
        <div class="calendar">
            <div id="calendar_Header" class="calendar_Header">
                <button id="pre_Month" class="common_Text nav_Button"></button>
                <span id="calendar_Header_Text" class="common_Text "></span>
                <button id="next_Month" class="common_Text nav_Button"></button>
            </div>
            <div class="calendar_Body">
                <div id="calendar_Days" class="calendar_Days"></div>
            </div>
        </div>

        <script src="calender.js"></script>

        

        <!--アイコン-->
        <!--カレンダーと被るのを防止するために無理やり空白いれてる-->
        <div class="margin"></div>

        <div class = "field">
            <div class="card">
                <div class="icon_explanation">出店履歴表示</div>
                <i class="fa-solid fa-house fa-2x icon_button icon_gray" onclick="location.href='./log_list.html'"></i>
            </div>
            <div class="card">
                <div class="icon_explanation">依頼</div>
                <i class="fa-solid fa-location-dot fa-2x icon_button icon_darkslategray" onclick="location.href='./schedule_list.html'"></i>
            </div>
            <div class="card">
                <div class="icon_explanation">登録</div>
                <i class="fa-solid fa-user fa-2x icon_button icon_chocolate" onclick="location.href='./schedule_regist.html'"></i>
            </div>
        </div>

        <div class = "field">
            <div class="card">
                <div class="icon_explanation">通知</div>
                <i class="fa-solid fa-envelope fa-2x icon_button icon_darkgreen" onclick="location.href='./notification_form.html'"></i>
            </div>
            <div class="card">
                <div class="icon_explanation">マイページ</div>
                <i class="fa-solid fa-mobile-screen-button fa-2x icon_button icon_slateblue" onclick="location.href='./update.html'"></i>
            </div>
        </div>

    </body>
</html>
