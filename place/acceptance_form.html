<!--依頼受諾画面--> 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="acceptance_form.css">
        <script src="acceptance_form.js"></script>
    </head>
    <body>
        <span class="COMMON_TEXT TITLE_TEXT">出店依頼を受諾しますか？</span>

        <div class="KC_NAME">店名</div>
        <div class="KC_GENRE">商品ジャンル</div>
        <div class="KC_MENU">メニュー＜おにぎり、やきそば＞ </div>
        <div class="KC_PHOTO">写真 </div>
        <div id="list" class="LIST_CONTAINER">出店予定 </div>
        <div class="BUTTON_CONTAINER">
            <button class="yes-button">依頼をうける</button>
            <button class="no-button">依頼を断る</button>
        </div>
        <span id="error"></span>
    </body>
</html>
