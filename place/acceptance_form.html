<!--依頼受諾画面--> 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="acceptance_form.css">
        <script src="acceptance_form.js"></script>
    </head>
    <body>
        <span class="COMMON_TEXT TITLE_TEXT">出店依頼を受諾しますか？</span>

        <!-- 店舗情報 -->
        <div class="KC_NAME" id="store_name">店名</div>
        <div class="KC_GENRE" id="store_genre">商品ジャンル</div>
        <div class="KC_MENU" id="store_menu">メニュー </div>
        <div class="KC_PHOTO">
            <img id="store_photo" src="" alt="店舗の写真" style="width: 100%; height: auto;">
        </div>

        <!-- 出店予定リスト -->
        <div id="list" class="LIST_CONTAINER">出店予定</div>

        <!-- エラーメッセージを表示するエリア -->
        <div id="error" class="COMMON_TEXT"></div>  <!-- エラーメッセージをここに表示 -->

        <div class="BUTTON_CONTAINER">
            <a href="confirmation_request.html">
                <button class="YES_BUTTON">依頼をうける</button>
            </a>
            <a href="notification_form.html">
                <button class="NO_BUTTON">依頼を断る</button>
            </a>
        </div>
    </body>
</html>
