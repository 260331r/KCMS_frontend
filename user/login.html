<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
        <span class="COMMON_TEXT TITLE_TEXT">ログイン</span>
        
        <div class="INPUT_CONTAINER">
            <span class="COMMON_TEXT">メールアドレス</span>
            <input id="email" type="email" class="INPUT_TEXT">

            <span class="COMMON_TEXT">パスワード</span>
            <input id="password" type="password" class="INPUT_TEXT">
        </div>

        <span id="error" class="COMMON_TEXT"></span>
        <div style="margin-top: 30px;">
            <button id="login_button" class="LOGIN_AND_CHOICE_BUTTON">ログイン</button>
        </div>

        <div style="margin-top: 20px; margin-bottom: 50px;">
            <button id="choice_button" class="LOGIN_AND_CHOICE_BUTTON">会員登録はこちら</button>
        </div>
    </body>
</html>
